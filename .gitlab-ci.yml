Wheels:
  image: python
  timeout: 15m
  stage: archives
  rules:
    # run on tags
    - if: $CI_COMMIT_TAG
    # run on protected references
    - if: '$CI_COMMIT_REF_PROTECTED == "true"'
    # and when explicitly requested
    - if: '$CI_BUILD_ARCHIVES == "1"'
  script:
    - |
      cat > ~/.pypirc <<EOF
      [distutils]
      index-servers =
        gitlab

      [gitlab]
      repository = ${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/pypi
      username = gitlab-ci-token
      password = ${CI_JOB_TOKEN}
      EOF
    - pip install mercurial twine build
    - pyproject-build
    - |
      twine upload \
        --disable-progress-bar --verbose --skip-existing \
        --repository gitlab \
        dist/*
  artifacts:
    paths:
      - wheelhouse
